<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load socialaccount %}
    {% providers_media_js %}
    <meta charset="UTF-8">
    <title>{% block title %}iDevelop{% endblock %}</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <!-- <script src = "{% static 'js/idevelop.js' %}" type = "text/javascript"></script> -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/post-welcome.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/settings.css' %}" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="nav-list"> 
            <a href="{% url 'materials' %}">Extra Learning Materials</a>
            <a href="{% url 'credits' %}">Teacher Credits</a>
            <a href="{% url 'post-welcome' %}">Dashboard</a>
            <a href="{% url 'students' %}">Students</a>
        </div>
        <div class="site-name">
            <a  class = "site-title">iDevelop</a>
        </div>
        <div class="nav-actions">
            <a href="{% url 'profile' user.id%}">Profile</a>
            <a href="{% url 'settings' %}">Settings</a>
            <a href="{% url 'logout' %}" class="cta-button">Log Out</a>
        </div>
    </header>

    <!-- Main Content -->
    {% block content %}
    <!-- Content will be injected here -->
    {% endblock %}
</body>
</html>
