{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
    <title>Login - iDevelop</title>
</head>
<body>
    <header class="navbar">
        <nav>
          <ul class="nav-links">
            <li><a href="{% url 'home' %}">Go Back</a></li>
          </ul>
        </nav>
    </header>
    <div class="auth-container">
        <h1>Login to iDevelop</h1>
        <form method="post" action="{% url 'login-action' %}">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- Display Error Messages -->
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}

            <button type="submit" class="btn-primary">Login</button>
        </form>
        <p class="auth-link">
            Don't have an account? <a href="{% url 'register-action' %}">Register Here</a>
        </p>
    </div>
</body>
</html>
